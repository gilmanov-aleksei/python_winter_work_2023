<!DOCTYPE html>
<html>
<head>
    <title>Задания</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-5">Задания</h1>
    <div class="mb-3">
        <a href="{{ url_for('new_task', lesson_id=id) }}" class="btn btn-primary">Создать задание</a>
        <a href="{{ url_for('edit_lesson', id=id) }}" class="btn btn-secondary">Редактировать урок</a>
        <a href="{{ url_for('delete_lesson', id=id) }}" class="btn btn-danger">Удалить урок</a>

    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>№</th>
            <th>Задание</th>
            <th>Описание задания</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.description }}</td>
            <td>
                <a href="{{ url_for('edit_task', lesson_id=id, task_id=task.id) }}" class="btn btn-secondary">Редактировать</a>
                <a href="{{ url_for('delete_task', lesson_id=id, task_id=task.id) }}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('tasks', lesson_id=id) }}" class="btn btn-primary">Добавить задание</a>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Вернуться</a>
</div>
</body>
</html>
